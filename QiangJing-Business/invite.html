<!DOCTYPE html>
<html lang="en" style="width:100%;height: 100%">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>邀请赚钱</title>
  <script type="text/javascript">
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if(clientWidth>=640){
            docEl.style.fontSize = '100px';
          }else{
            docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
          }
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
  <link rel="stylesheet" href="css/index.css">
</head>
<body id="invite">

    <!-- 规则介绍 -->
    <div class="rule">
      <h2>
        <span>规则介绍</span>
        <a href="./rule.html">赚零钱秘籍<img src="./img/into_b.png"></a>
      </h2>
    </div>

    <!-- 拜师 -->
    <div class="masterWrap">
      <h2>
        <span>拜师赚零钱</span>
        <a href="./master.html">我的师傅<img src="./img/into_b.png"></a>
      </h2>
      <div class="inputWrap">
        <h4>输入邀请码拜师赚钱</h4>
        <div class="inputBox">
          <img src="./img/whole_icon_warning.png">
          <input id="text" type="number" placeholder="请输入6位邀请码" maxlength="6" value="">
          <button id="btn">确定</button>
        </div>
        <a href="./rule.html" class="title">拜师失败，点击查看原因</a>
      </div>
    </div>

    <!-- 收徒 -->
    <div class="discipleWrap">
      <h2>
        <span>收徒赚零钱</span>
        <a href="./prentice.html">我的徒弟<img src="./img/into_b.png"></a>
      </h2>
      <p><img src="./img/invite.png"></p>
      <p>我的邀请码: <span>282332</span></p>
    </div>

</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/ztool.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script>

  $('#text').keyup(function () {
    if($('#text').val().length >= 6){
      var text = $('#text').val().substring(0,6);
      $('#text').val(text);
      $('#btn').show();
    }else {
      $('#btn').hide();
    }
  });

  $('#btn').on('click',function(){
    var text = $.trim($('#text').val());
    if( text && text.length == 6 ){
      $('.inputBox img').show();
      $('.inputWrap .title').css({'display':'block'});
    }else{
      Ztool.opMsgBox({strText: '请输入正确的邀请码'});
    }
  });

</script>
</html>
